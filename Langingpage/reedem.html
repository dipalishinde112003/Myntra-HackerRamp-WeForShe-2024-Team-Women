<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Rewards & Prizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #ff3e6c;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #cccccc 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: right;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .rewards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .reward-item {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .reward-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .reward-item h3 {
            margin-bottom: 10px;
        }
        .reward-item p {
            color: #ff3e6c;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        .reward-item p img {
            margin-left: 5px;
            width: 20px;
            height: 20px;
        }
        footer {
            background: #ff3e6c;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="#">Myntra</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rewards</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Rewards & Prizes</h2>
        <div class="rewards">
            <div class="reward-item">
                <img src="Images/lipstick.jpg" alt="Reward 1">
                <h3>Lipstick</h3>
                <p>100<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/tss.jpg" alt="Reward 2">
                <h3>T-Shirt (Men)</h3>
                <p>300 <img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/tshirts.jpg" alt="Reward 3">
                <h3>T-Shirt (Women)</h3>
                <p>300<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/bottle.jpg" alt="Reward 7">
                <h3>Water Bottle</h3>
                <p>300<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/bag.jpg" alt="Reward 4">
                <h3>Bagpack</h3>
                <p>500<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/spec.jpg" alt="Reward 5">
                <h3>Sunglasses</h3>
                <p>500<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/jw.jpg" alt="Reward 6">
                <h3>Necklace</h3>
                <p>1000<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/watcg.jpg" alt="Reward 7">
                <h3>Watch</h3>
                <p>1600<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            <div class="reward-item">
                <img src="Images/ear.jpg" alt="Reward 7">
                <h3>Earbuds</h3>
                <p>1600<img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="coin"></p>
            </div>
            
        </div>
    </div>

    <footer>
        <p>Myntra Rewards &copy; 2024</p>
    </footer>
</body>
</html>
